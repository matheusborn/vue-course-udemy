<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Course Goals</h1>
  </header>
  <section id="user-goals">
    <h2>My course goals</h2>
    <input type="text" v-model="goal" />
    <button @click="addGoal">Add Goal</button>
    <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
    <ul v-else v-show="!hideList">
      <li :key="goal" @click="removeGoal(index)" v-for="(goal, index) in goalList">
        <p>
          {{ goal}} - {{index}}
        </p>
        <input type="text" @click.stop />
      </li>
    </ul>
    <button @click="hideList = !hideList">{{hideList ? 'Show' : 'Hide'}} List</button>
    <!-- <ul>
      <li v-for="num in 10">
        {{num}}
      </li>
    </ul> -->
    <!-- <ul v-for="(value, key, index) in {name: 'Max', age: '31'}">
      <li>{{value}}</li>
    </ul> -->
  </section>
</body>

</html>
